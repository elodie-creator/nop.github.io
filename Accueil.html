    <script defer src="js/app.js"></script>

<body  id="app" >
    <div>
        <div style="display:flex; padding:20px 0; align-items: center;">
            <img src="img/robot.png" style="width: 75px;" alt="">
            <h1 class="title"> Mr. Désherbeur</h1>

        <!-- Main menu containing the basic button to navigate in the app -->
        <div class="btn-container">
            <button onclick="changerPage('Informations.html')" class="btn">Informations de base</button>

                <i class="fa-solid fa-triangle-exclamation"></i>
            </button>
        </div>

<script>
    // Fonction appelée lors du clic sur un bouton de jardin
    function changerPage(page) {
        window.location.href = page;
     }
 </script>

<script>
    // Vérifiez si une valeur de redirection est stockée dans le localStorage
    const pageARediriger = localStorage.getItem('pageARediriger');

    // Si une valeur est présente, redirigez vers cette page
    if (pageARediriger) {
        localStorage.removeItem('pageARediriger'); // Supprimez la valeur après la redirection
        window.location.href = 'Index.html';
    }
</script>
