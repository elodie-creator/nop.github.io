        <script>
            // Fonction appelée lors du clic sur un bouton de jardin
            function choisirJardin(jardin) {
                // Stocker le jardin sélectionné dans le localStorage
                localStorage.setItem("jardinSelectionne", jardin);
                // Rediriger vers la page 2
                window.location.href = "Planche.html";
            }
            function changerPage(page) {
                window.location.href = page;
            }
        </script>
