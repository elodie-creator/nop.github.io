    <style>
        /* Styles pour la liste de cases à cocher */
        .checkbox-list {
            list-style: none;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: aliceblue; 
            font-size: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            align-content: center;
            margin-top: 10px;
            margin-left:auto;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 30px;
        }

        /* Styles pour personnaliser l'apparence des cases à cocher */
        .styled-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #fcfdfc; /* Couleur de la bordure */
            border-radius: 6px;
            display: inline-block;
            position:relative;
        }

        .styled-checkbox:checked {
            background-color: #087406; /* Couleur de fond lorsque cochée */
            border-color: #fdfeff; /* Couleur de la bordure lorsque cochée */
        }

        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 1px;
            border-radius: 6px;
            background-color: #fff; /* Couleur de la coche */
            display: none;
        }

        .styled-checkbox:checked .checkmark {
            display: block;
        }
    </style>
</head>
