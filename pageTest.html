<body>
    <div>
        <div class="menu">
            <button class="backbtn" onclick="changerPage('Index.html')" style="cursor: pointer;">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h2 class="title">Informations</h2>
        </div>
        <div>
            <button id="monBoutton" class="btn" onclick="ChangeValue()">0</button>  
        </div>
        
    </div>
    <script>
        var buttonValue = 0;
        function changerPage(page) {
            window.location.href = page;
        } 
        function ChangeValue() {
            buttonValue = (buttonValue + 1) % 3;
            document.getElementById("monBoutton").innerText = buttonValue;
            localStorage.setItem("monBouton", buttonValue);
        }
        document.addEventListener('DOMContentLoaded', recupBouton);
            
        function recupBouton () {
            document.getElementById("monBoutton").innerText=localStorage.getItem("monBouton");
        }
    </script>
</body>
